<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>To do List</h1>
        <div class="wrap1">
            <input type="text" placeholder="할일을 입력하세요.">
            <button type="button" title="할일을 추가합니다">입력추가버튼</button>
        </div>
        <div class="wrap2">
            <div class="contents">
                <div class="chk">
                    <input type="checkbox"> <div class="line">첫번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">두번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">세번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">네번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">다섯번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">여섯번째할일</div>
                </div>
                <div class="chk">
                    <input type="checkbox"> <div class="line">일곱번째할일</div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
